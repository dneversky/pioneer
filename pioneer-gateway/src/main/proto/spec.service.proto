syntax = 'proto3';
package org.dneversky.gateway;

message EmptySpec {}

message SpecsIds {
  repeated string ids = 1;
}

message Specs {
  repeated Spec specs = 1;
}

message Spec {
  string id = 1;
  string name = 2;
  string description = 3;
}

service SpecService {
  rpc getSpecsByIds(SpecsIds) returns (Specs);
  rpc createSpec(Spec) returns (Spec);
}