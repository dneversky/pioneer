server:
  port: 0

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/piousers
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka

grpc:
  cloud-grpc-server:
    address: 'discovery://api-gateway'
    enableKeepAlive: true
    keepAliveWithoutCalls: true
    negotiationType: plaintext
  server:
    port: 0